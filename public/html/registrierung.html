	<script>
		(function() {
			var el = document.getElementById('AuswahlJahre'), dc = document
					.createDocumentFragment();

			var jetzt = new Date();
			var jahr = jetzt.getFullYear();
			var von = jahr - 90;
			jahr -= 16;

			//Sicherstellung dass jmd. mindestens 16 und höchstens 90 Jahre alt ist.
			for (var i = jahr; i >= von; i--) {
				var option = document.createElement('option');
				option.value = i;
				option.appendChild(document.createTextNode(i));
				dc.appendChild(option);
			}
			el.appendChild(dc);

		}());
	</script>
